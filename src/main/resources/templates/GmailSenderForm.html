<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Send Email</h2>
        <form th:action="@{/sendmail}" method="post">
            <div class="input-group">
                <label for="to">Recipient:</label>
                <input type="email" name="to" id="to" required placeholder="Enter recipient's email">
            </div>
            <div class="input-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" required placeholder="Enter email subject">
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" required placeholder="Enter your message here"></textarea>
            </div>
            <button type="submit" class="send-button">Send Email</button>
        </form>
    </div>
</body>
</html>
